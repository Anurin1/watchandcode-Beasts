<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todolist</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="todolist">
        <div class="todolist__top-bar">
          <form action="" class="todolist__form">
            <svg class="todolist__icon is-white todolist__icon--add" width="24" height="24" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
            <input type="text" placeholder="Add a todo..." class="todolist__input" />
          </form>
        </div>
        <!-- todolist__topBar-->
        <div class="todolist__buttons">
          <button class="todolist__button todolist__button--all is-smaller">
            <svg class="todolist__icon is-white" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z" />
            </svg>
            Toggle All
          </button>
          <button class="todolist__button todolist__button--completed">
            <svg class="todolist__icon is-white" width="24" height="24" viewBox="0 0 24 24">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
            Clear completed
          </button>
        </div>
        <!-- todolist buttons -->
        <ul class="todolist__todos"></ul>
        <!-- todos -->
      </div>
    </div>

    <script src="./js/templates.js"></script>
    <script src="./js/handlers.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
